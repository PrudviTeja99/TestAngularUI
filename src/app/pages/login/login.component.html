<div id="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <div class="form-group w-100%">
                <mat-form-field style="width: 100%;">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" class="form-control" [formControl]="loginForm.controls.username"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" class="form-control" [formControl]="loginForm.controls.password" />
                </mat-form-field>
            </div>
            <button mat-stroked-button color="primary" type="submit" class="form-control">Login</button>
        </div>
    </form>
</div>
